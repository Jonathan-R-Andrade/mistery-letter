<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Mistery Letter</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body>

  <button id="mistery" class="esconder-mistery">?</button>

  <div id="carta-texto-conteiner">
    <label for="carta-texto" id="carta-texto-label">
      <input id="carta-texto" type="text" />
      <span id="limpar-campo">&#215</span>
      <button id="criar-carta"></button>
    </label>
  </div>

  <div id="carta-contador-conteiner">
    <span id="carta-contador-descricao">Palavras totais: </span>
    <p id="carta-contador">0</p>
  </div>

  <p id="carta-gerada"></p>

  <div id="envelope" class="esconder-envelope">
    <div id="carta"><span id="texto">?</span></div>
  </div>

</body>

</html>
